<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALZSHOP Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>

    <main class="main-content">
        <div class="card">
            <h1 class="title">
                Selamat datang di website payment <br>
                <span class="highlight">WALZSHOP</span>
            </h1>
            <div class="buttons-container">
                <button class="btn btn-primary" id="open-qris">QRIS</button>
                <button class="btn btn-primary" id="open-dana">DANA</button>
            </div>
        </div>
    </main>

    <div id="qris-popup" class="popup">
        <div class="popup-inner">
            <div class="qr-placeholder" id="qr-placeholder"></div>
            <img src="https://files.catbox.moe/pa0iwo.png" alt="QRIS Code" class="qr-code-img" id="qr-code-img">
            <div class="popup-actions">
                <button class="btn btn-secondary close-button">Keluar</button>
                <button class="btn btn-accent" id="enlarge-qris">Perbesar</button>
            </div>
        </div>
    </div>

    <div id="dana-popup" class="popup">
        <div class="popup-inner">
            <h3 class="popup-title">DANA</h3>
            <p id="dana-number" class="phone-number">083139243389</p>
            <p class="account-name">A/N : TI** SUT***</p>
            <div class="popup-actions">
                <button class="btn btn-secondary close-button">Keluar</button>
                <button class="btn btn-accent" id="copy-dana">Salin Nomor</button>
            </div>
        </div>
    </div>

    <div id="copy-notification" class="notification">
        Nomor Berhasil Disalin!
    </div>

    <div id="image-enlarge-popup" class="popup">
        <div class="popup-enlarge">
            <img src="" alt="Enlarged QRIS" id="enlarged-img">
            <button class="btn btn-secondary close-button">Tutup</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
