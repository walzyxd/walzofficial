<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIZX STORE Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="main-content">
        <div class="card" id="main-card">
            <h1>Welcome To Website <br> Payment RIZXZ</h1>
            <div class="button-group">
                <button class="btn btn-primary" onclick="openPopup('qris-popup')">QRIS</button>
                <button class="btn btn-primary" onclick="openPopup('dana-popup')">DANA</button>
            </div>
        </div>
    </div>

    <div id="qris-popup" class="popup">
        <div class="popup-content">
            <img src="https://files.catbox.moe/pa0iwo.png" alt="QRIS Code" class="qr-code">
            <div class="popup-actions">
                <button class="btn" onclick="closePopup('qris-popup')">Keluar</button>
                <button class="btn" onclick="enlargeQR()">Perbesar</button>
            </div>
        </div>
    </div>

    <div id="dana-popup" class="popup">
        <div class="popup-content">
            <p class="phone-number">0895404969768</p>
            <p>ATAS NAMA : SYAH</p>
            <div class="popup-actions">
                <button class="btn" onclick="copyNumber()">Copy</button>
                <button class="btn" onclick="closePopup('dana-popup')">Keluar</button>
            </div>
        </div>
    </div>

    <div id="enlarge-popup" class="popup">
        <div class="popup-content">
            <img src="https://files.catbox.moe/pa0iwo.png" alt="QRIS Code Enlarge" class="qr-code qr-enlarge">
            <div class="popup-actions">
                <button class="btn" onclick="closePopup('enlarge-popup')">Keluar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
