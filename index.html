<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALZSHOP Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background -->
    <div class="background-overlay"></div>

    <!-- Main Card -->
    <main class="main-content">
        <div class="card">
            <h1 class="title">
                Selamat datang di website payment <br>
                <span style="color: var(--accent-color)">WALZSHOP</span>
            </h1>
            <div class="buttons-container">
                <button class="btn btn-qris" id="open-qris">QRIS</button>
                <button class="btn btn-dana" id="open-dana">DANA</button>
            </div>
        </div>
    </main>

    <!-- QRIS Popup -->
    <div id="qris-popup" class="popup">
        <div class="popup-inner">
            <!-- Shimmer Placeholder -->
            <div class="qr-placeholder" id="qr-placeholder"></div>
            <!-- QR Code -->
            <img src="https://files.catbox.moe/pa0iwo.png" alt="QRIS Code" class="qr-code-img" id="qr-code-img">
            <div class="popup-actions" style="display:flex; gap:1rem; justify-content:center; margin-top:1rem;">
                <button class="btn btn-secondary" onclick="closePopup('qris-popup')">Keluar</button>
                <button class="btn btn-primary" id="enlarge-qris">Perbesar</button>
            </div>
        </div>
    </div>

    <!-- DANA Popup -->
    <div id="dana-popup" class="popup">
        <div class="popup-inner">
            <p id="dana-number" class="phone-number">083139243389</p>
            <button class="btn btn-primary" id="copy-dana">Copy</button>
            <p class="account-name">A/N : TI** SUT***</p>
            <div class="popup-actions" style="margin-top:1rem;">
                <button class="btn btn-secondary" onclick="closePopup('dana-popup')">Keluar</button>
            </div>
        </div>
    </div>

    <!-- Copy Notification -->
    <div id="copy-notification" class="notification">
        Nomor Berhasil Disalin!
    </div>

    <!-- Image Enlarge Popup -->
    <div id="image-enlarge-popup" class="popup">
        <div class="popup-enlarge">
            <img src="" alt="Enlarged Image" id="enlarged-img">
            <button class="btn btn-secondary" onclick="closePopup('image-enlarge-popup')">Tutup</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
